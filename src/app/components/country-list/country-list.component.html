<div class="bg-white p-6 rounded-lg shadow">
    <div class="mb-4">
        <input 
        type="text" 
        placeholder="Wyszukaj kraj..."
        class="w-full p-2 border rounded"
        [(ngModel)]="searchTerm"
        (input)="filterCountries()"
        >
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
            <th *ngFor="let header of tableHeaders" 
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                (click)="sortBy(header.key)">
                {{ header.label }}
                <span *ngIf="sortColumn === header.key">
                {{ sortDirection === 'asc' ? '▲' : '▼' }}
                </span>
            </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let country of filteredCountries" 
                class="hover:bg-gray-100 cursor-pointer"
                [routerLink]="['/country', country.country]">
            <td class="px-6 py-4 whitespace-nowrap">{{country.country}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{country.cases | number}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{country.deaths | number}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{country.recovered | number}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{country.active | number}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
