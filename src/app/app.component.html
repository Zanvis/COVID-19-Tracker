<div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex">
            <div class="flex-shrink-0 flex items-center">
                <h1 class="text-2xl font-bold text-gray-900">COVID-19 Tracker</h1>
            </div>
            <!-- Desktop Navigation -->
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a routerLink="/" routerLinkActive="border-indigo-500 text-gray-900" 
                [routerLinkActiveOptions]="{exact: true}"
                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Dashboard
                </a>
                <a routerLink="/countries" routerLinkActive="border-indigo-500 text-gray-900"
                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Kraje
                </a>
                <a routerLink="/comparison" routerLinkActive="border-indigo-500 text-gray-900"
                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Porównanie
                </a>
            </div>
            </div>
            <!-- Mobile menu button -->
            <div class="sm:hidden flex items-center">
            <button type="button" 
                    (click)="toggleMobileMenu()"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" 
                    [attr.aria-expanded]="isMobileMenuOpen">
                <span class="sr-only">Open main menu</span>
                <!-- Icon when menu is closed -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            </div>
        </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state -->
        <div class="sm:hidden" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">
        <div class="pt-2 pb-3 space-y-1">
            <a routerLink="/" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700" 
            [routerLinkActiveOptions]="{exact: true}"
            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Dashboard
            </a>
            <a routerLink="/countries" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Kraje
            </a>
            <a routerLink="/comparison" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Porównanie
            </a>
        </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
    </div>
</div>
