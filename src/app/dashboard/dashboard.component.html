<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Globalne statystyki</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Przypadki</h2>
        <p class="text-xl">{{globalStats?.cases | number}}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Zgony</h2>
        <p class="text-xl">{{globalStats?.deaths | number}}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Wyleczeni</h2>
        <p class="text-xl">{{globalStats?.recovered | number}}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Aktywne przypadki</h2>
        <p class="text-xl">{{globalStats?.active | number}}</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow p-4" *ngIf="isBrowser">
        <h2 class="text-lg font-semibold mb-4">Mapa przypadków</h2>
        <div #map style="height: 400px;" class="z-0"></div>
        </div>
        <div class="bg-white rounded-lg shadow p-4" *ngIf="isBrowser">
        <h2 class="text-lg font-semibold mb-4">Wykres globalny</h2>
        <canvas #globalChart></canvas>
        </div>
    </div>

    <div *ngIf="!isBrowser" class="text-center py-4">
        <p>Mapa i wykres będą dostępne po załadowaniu strony.</p>
    </div>
</div>
