<div *ngIf="countryData" class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">{{countryData.country}}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <canvas #countryChart></canvas>
        </div>
        <div class="grid grid-cols-2 gap-4">
        <div class="bg-blue-100 p-4 rounded">
            <h3 class="text-blue-800">Przypadki</h3>
            <p class="text-2xl font-bold">{{countryData.cases | number}}</p>
        </div>
        <div class="bg-red-100 p-4 rounded">
            <h3 class="text-red-800">Zgony</h3>
            <p class="text-2xl font-bold">{{countryData.deaths | number}}</p>
        </div>
        <div class="bg-green-100 p-4 rounded">
            <h3 class="text-green-800">Wyleczeni</h3>
            <p class="text-2xl font-bold">{{countryData.recovered | number}}</p>
        </div>
        <div class="bg-yellow-100 p-4 rounded">
            <h3 class="text-yellow-800">Aktywne przypadki</h3>
            <p class="text-2xl font-bold">{{countryData.active | number}}</p>
        </div>
        </div>
    </div>
</div>
